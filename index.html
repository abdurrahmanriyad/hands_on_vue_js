<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hands on vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

    <div id="app">
        <!--<h1>{{ message }}</h1>-->
        <!--<input type="text" v-model="message">-->

        <h1>{{ message }}</h1>
        <input type="text" v-model="m_text">
        <!--you may use @ instead of v-on-->
        <button @click="changeText" class="btn btn-primary">Change Text</button>
        <button @click="countUp" class="btn btn-primary">Press Me!</button>
        <button v-on:click="countDown" class="btn btn-primary">Press Me!</button>
    </div>

<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '',
            m_text: '',
            intro: 'Hello <strong>bangladesh</strong>',
            viewed: true,
            viewed2: true,
            pre: "I am pre element",
            src: "http://via.placeholder.com/350x150",
            title: "vue title",
            names: [
                {"text": "text1"},
                {"text": "text2"},
                {"text": "text3"},
            ],
            count: 0,


        },
        methods:{
            countUp: function () {
                this.count +=1;
            },
            countDown: function () {
                this.count -= 1;
            },
            changeText: function () {
                this.message = this.m_text;
            }
        }
    });
</script>
</body>
</html>
